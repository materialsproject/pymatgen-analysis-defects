[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 42", "versioningit ~= 1.0", "wheel"]

[project]
authors = [{name = "Jimmy-Xuan Shen", email = "jmmshn@gmail.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Topic :: Other/Nonlisted Topic",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "pymatgen>=2022.7.19",
  "dscribe>=1.2.1",
  "scikit-image>=0.19.3",
]
description = "Pymatgen extension for defects analysis"
dynamic = ["version"]
keywords = ["high-throughput", "automated", "dft", "defects"]
license = {text = "modified BSD"}
name = "pymatgen-analysis-defects"
readme = "README.rst"
requires-python = '>="3.8"'

[project.optional-dependencies]
dev = ["pre-commit>=2.12.1"]
docs = [
  "sphinx==5.0.2",
  "furo==2022.6.21",
  "m2r2==0.3.2",
  "ipython==8.4.0",
  "nbsphinx==0.8.9",
  "nbsphinx-link==1.3.0",
  "sphinx-autodoc-typehints==1.18.3",
  "nbmake==1.3.3"
]

strict = [
  "pymatgen==2022.7.19",
  "dscribe==1.2.1",
  "scikit-image==0.19.3",
]

tests = [
  "pytest==7.1.2",
  "pytest-cov==3.0.0",
]

[tool.setuptools.dynamic]
readme = {file = ["README.rst"]}

[project.urls]
documentation = "https://materialsproject.github.io/pymatgen-analysis-defects/"
homepage = "https://materialsproject.github.io/pymatgen-analysis-defects/"
repository = "https://github.com/hackingmaterials/pymatgen-analysis-defects"

[tool.setuptools.packages.find]
exclude = ["tests"]
where = ["./"]

[tool.versioningit.vcs]
default-tag = "0.0.1"
method = "git"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.flake8]
extend-ignore = "E203, W503, E501, F401, RST21"
max-line-length = 120
max-doc-length = 120
min-python-version = "3.8.0"
rst-roles = "class, func, ref, obj"
select = "C, E, F, W, B, B950"

[tool.mypy]
ignore_missing_imports = true
no_strict_optional = true

[tool.coverage.run]
branch = true
include = ["pymatgen/*"]
parallel = true

[tool.coverage.paths]
source = ["pymatgen/"]

[tool.coverage.report]
show_missing = true
skip_covered = true
